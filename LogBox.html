<head>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<h4>Formulario de registro solo con CSS</h4>
<div class="container">
  <input type="radio" name="switch" id="switch_register"/>
  <label class="l_switch" for="switch_register">Registro</label>
  <div class="form">
    <div>
      <h2>Registrar</h2>
      <label>Email</label>
      <input placeholder="Dirección de Email"/>
      <label>Contraseña</label>
      <input type="password" placeholder="Contraseña"/>
      <label>Verificar Contraseña</label>
      <input type="password" placeholder="Contraseña de nuevo"/>
      <button>Registrate!</button>
    </div>
  </div>
  <input type="radio" name="switch" id="switch_login" CHECKED="CHECKED"/>
  <label class="l_switch" for="switch_login">Inicio</label>
  <div class="form">
    <div> 
      <h2>Iniciar sesión</h2>
      <label>Nombre de Usuario</label>
      <input placeholder="O dirección de email"/>
      <label>Contraseña</label>
      <input type="password" placeholder="Contraseña"/>
      <button>Inicia sesión!</button>
    </div>
  </div>
</div>
